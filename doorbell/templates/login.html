{% extends "layout.html" %}
{% block content %}
    <h1>Login</h1>
    <form method = "POST" action = "">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username }}
        {{ form.password.label }} {{ form.password }}
        <input type = "submit" value = "login">
    </form>
    {% for error in errors %}
        <span style = "color: red;">{{ error }}</span>
    {% endfor %}
{% endblock content %}
